<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>

<body>
    <img src="2018.png" alt="" id="bordur">
    <p class="greetingp">Заполнить форму регистрации</p>
    <form action="">
        <div class="fl">
            <div class="lab">
                <label for="login">Введите логин</label>
            </div>
            <div class="inp">
                <input type="text" id="login">
            </div>
        </div>
        <div class="fl">
            <div class="lab">
                <label for="pass">Введите пароль</label>
            </div>
            <div class="inp">
                <input type="password" name="pass" id="">
            </div>
        </div>
        <div class="fl">
            <div class="lab">
                <label for="fio">Введите ФИО</label>
            </div>
            <div class="inp">
                <input type="text" id="fio">
            </div>
        </div>
        <div class="fl">
            <div class="lab">
                <p>Ваш пол</p>
            </div>
            <div class="inp">
                <input type="radio" name="gender" id="male" value="male" checked>
                <label for="male">мальчик</label>
                <input type="radio" name="gender" id="female">
                <label for="female">девочка</label>
            </div>
        </div>
        <div class="fl">
            <div class="lab">
                <label for="name">Введите дату рождения</label>
            </div>
            <div class="inp">
                <input type="date" name="" id="">
            </div>
        </div>
    </form>
    <div class="center">
        <a href="greeting.html">Отправить форму регистрации</a>
    </div>
</body>

</html>
