<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter to Santa</title>
    <style>
        .required {
            color: red;
        }
    </style>
</head>

<body>
    <h1>A letter to Santa</h1>
    <p>Dear friend, don't be shy, tell me more about yourself and what kind of gift would you like to receive from Santa?</p>
    <p>Please fill out the registration form:</p>
    <form action="greetings.html" method="get">
        <label for="login">Login<span class="required">*</span></label>
        <input type="text" id="login" name="login" required><br><br>

        <label for="password">Password<span class="required">*</span></label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="full-name">Name<span class="required">*</span></label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="gender">Gender<span class="required">*</span></label>
        <select id="gender" name="gender">
            <option value="male">Man</option>
            <option value="female">Woman</option>
        </select><br><br>

        <label for="dob">Date of birth<span class="required">*</span></label>
        <input type="date" id="dob" name="dob" required><br><br>

        Choose the colors for your new toy
        <div>
            <input type="color" id="favorite_color" name="cap_color" value="#e66465">
            <label for="favorite_color">Cap<span class="required">*</span></label>
        </div>
        <div>
            <input type="color" id="favorite_color" name="costume_color" value="#e68565">
            <label for="favorite_color">Costume<span class="required">*</span></label>
        </div>
        <label>Do you have any pets?</label><br>
        <div>
            <input type="radio" id="pets-yes" name="pets" value="yes">
            <label for="pets-yes">Yes</label>
        </div>
        <div>
            <input type="radio" id="pets-no" name="pets" value="no">
            <label for="pets-no">No</label>
        </div><br>
        <label for="favorite-color">Favorite Color</label>
        <input type="text" id="favorite-color" name="favorite-color" placeholder="E.g. Blue"><br><br>
        <div class="question">Was you a good kid for the past year?</div>
       
          <label for="answer-yes" style="margin-right: 5px ">Yes, of course!</label>
          <input type="radio" id="answer-yes" name="answer" value="yes">
    
        <div style="display: inline-block;">
          <label for="answer-no" style="margin-right: 5px;">Not really:)</label>
          <input type="radio" id="answer-no" name="answer" value="no">
        </div>
        <br>
        <button type="submit">Send a letter to Santa</button>
    </form>
</body>

</html>
