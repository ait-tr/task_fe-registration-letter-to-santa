<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>

<body>
    <img src="2018.png" alt="" id="bordur">
    <div class="greeti">
        <p>Заполнить форму регистрации</p>
    </div>
    <form action="greeting.html">
        <div class="fl">
            <div class="lab1">
                <label for="login">Введите логин</label>
            </div>
            <div class="inp">
                <input type="text" placeholder="Ваш логин" id="login">
            </div>
            <div class="lab2">
                <label for="costume">Цвет твоего костюма</label>
            </div>
            <div class="inp">
                <input type="color" name="" id="costume" value="#e66465">
            </div>
        </div>
        <div class="fl">
            <div class="lab1">
                <label for="pass">Введите пароль</label>
            </div>
            <div class="inp">
                <input type="password" name="pass" id="">
            </div>
            <div class="lab2">
                <label for="hat">Цвет твоей шапочки</label>
            </div>
            <div class="inp">
                <input type="color" name="" id="hat" value="#f6b73c">
            </div>
        </div>
        <div class="fl">
            <div class="lab1">
                <label for="fio">Введите ФИО</label>
            </div>
            <div class="inp">
                <input type="text" placeholder="Иван Иванович Иванов" id="fio">
            </div>
            <div class="lab2">
                <label for="toy">Выбери игрушку</label>
            </div>
            <div class="inp">
                <select name="" id="toy">
                    <option disabled>Выбери игрушку</option>
                    <option>Чебурашка</option>
                    <option>Машина</option>
                    <option>Лего</option>
                    <option>Кукла</option>
                </select>
            </div>
        </div>
        <div class="fl">
            <div class="lab1">
                <p>Ваш пол</p>
            </div>
            <div class="inp">
                <input type="radio" name="действие" id="male" value="male" checked>
                <label for="male">мальчик</label>
                <input type="radio" name="gender" id="female">
                <label for="female">девочка</label>
            </div>
            <div class="lab2">
                <p>Ты хорошо себя вел?</p>
            </div>
            <div class="inp">
                <input type="radio" name="action" id="yes" value="yes" checked>
                <label for="yes">да</label>
                <input type="radio" name="action" id="no">
                <label for="no">нет</label>
            </div>
        </div>
        <div class="fl">
            <div class="lab1">
                <label for="name">Введите дату рождения</label>
            </div>
            <div class="inp">
                <input type="date" name="" id="">
            </div>
            <div class="lab2">
                <label for="login">Место рождения</label>
            </div>
            <div class="inp">
                <select name="" id="">
                    <option disabled>Место рождения</option>
                    <option>Берлин</option>
                    <option>Потсдам</option>
                    <option>Брандербург</option>
                </select>
            </div>
        </div>
        <div class="center">
            <button type="submit">Отправить форму регистрации</button>
        </div>
    </form>
</body>

</html>
