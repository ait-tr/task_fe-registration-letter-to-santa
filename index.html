<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Письмо Деду Морозу</title>
</head>
<body>
    <h1>Письмо Деду Морозу</h1>
    <h3>Дорогой друг, не стесняйся и расскажи Дедушке Морозу о себе и какие подарки ты ждешь в эту новогоднюю ночь </h3>
    <form action="greetings.html" method="get">
    <div>
        <label>
            <span class="required">*</span>
            <input required type="login" placeholder="Логин">
        </label>
    </div>
       <div>
        <label>
            <span class="required">*</span>
            <input required type="password" placeholder="Пароль">
        </label>
    </div>
    <div>
        <label>
            <span class="required">*</span>
            <input required type="firstName" placeholder="Имя">
        </label>
    </div>
        Пол:
    <div>
        <input id="male" type="radio" name="male" value="мальчик">
        <label for="male">мальчик</label>
        <input id="female" type="radio" name="female" value="девочка">
        <label for="female">девочка</label>
    </div>
    <div>
        <label for="birth_date">Дата рождения</label>
        <input type="date" id="birth_date" name="birthDate"
               value="дд.тт.гггг"
               min="01-01-2000" max="01-01-2022">
    </div>
    <div>
        <label>
            <h3>Ты знаешь, кто помогает Дедушке Морозу?</h3>
            <select name="contact" form="signUp-form">
                <option value=></option>
                <option value="Russia">Снегурочка</option>
                <option value="Belarus">эльфы</option>
                <option value="Azerbaijan">олени</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            <h3>А где ты живешь?</h3>
            <select name="contact" form="signUp-form">
                <option value=></option>
                <option value="Russia">Россия</option>
                <option value="Belarus">Беларусь</option>
                <option value="Azerbaijan">Ажербайджан</option>
                <option value="Kazakhstan">Казахстан</option>
                <option value="Germany">Германия</option>
            </select>
        </label>
    </div>
    <h3>Как ты думаешь, какого цвета мешок с подарками?</h3>
    <div>
        <input type="color" id="color" name="color"value="#ffff00">
        <label for="color"></label>
    </div>
    <h3>Ты был хорошим ребенком?</h3>
    <div>
        <input type="checkbox" id="agree" name="agree_yes" value="Yes">
        <label for="agree1">Да</label>
        
        <input type="checkbox" id="disagree" name="disagree_No" value="No">
        <label for="agree2">Нет</label>
    </div>
    <div>
    <label for="funny_field1" "><h3>Какой подарок ты ждешь больше всего:</h3></label>
    <input type="text_funny" id="funny_field1" name="funnyField1">
</div>
<div>
    <label for="funny_field2"><h3>Расскажи о своих хороших делах за прошедший год:</h3></label>
    <textarea id="funny_field2" name="funnyField2" style="background-color:coral;"></textarea>
</div>
<div>
    <input type="submit" value="Отправить Деду Морзу">
</div>
</form>    
</body>
</html>
