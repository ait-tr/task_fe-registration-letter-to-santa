<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./stile.css">
    <style>
        .required {
            color: rgb(150, 180, 249);
            margin: 2px;
        }
    </style>
</head>
<body>
    <section class="registration" >
        <form class="form" action="./greetings.html" id="signUp-form">
            <div>
                <label>
                    <input type="login" placeholder="..." required>
                    Логин<span class="required">*</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="password" placeholder="..." required>
                    Пароль<span class="required">*</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="name" placeholder="..." required>
                    Имя<span class="required">*</span>
                </label>
            </div>
            Какой твой пол:
            <div>
                <input id="boy" type="radio" name="status" value="Yes" required>
                <label for="boy">Мальчик</label>

                <input id="age2" type="radio" name="status" value="Yes" required>
                <label for="age2">Девочка</label>
            </div>
            <div>
                <input type="date" id="birth_date" name="birthDate"
                       value="2000-01-01"
                       min="1900-01-01" max="2020-01-01" required>
                <label for="birth_date">Дата рождения</label>
            </div>
            Выбери цвет своей новой игрушки
            <div>
                <input type="color" id="favorite_color" name="color"
                       value="#67b217">
                <label for="favorite_color">Шапочка</label>
            </div>
            <div>
                <input type="color" id="favorite_color" name="color"
                       value="#e66465">
                <label for="favorite_color">Кастюмчик</label>
            </div>
            <div class="text">
                <p>Ответь честно два вопроса: <br>1. Как хорошо ты слушал родителей в прошлом году<br>
                    <input class="wwww" type="range" id="friends_count" name="parents"
                    min="0" max="100">
                    <label class="www" for="friends_count">от 0 до 100%</label><br>
                    Как часто ты ссоришся с родственниками
                    <select name="behavior" form="signUp-form">
                        <option value="phone">Редко</option>
                        <option value="email">Часто</option>
                        <option value="whatsapp">Постоянно</option>
                    </select>
                </p>
                <button type="submit">Отправить письмо санте</button>
            </div>

        </form>
    </section>
</body>
</html>
